[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = ""
background-fill-mode = "fill"

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = "defualt.jpg"
use-background-color = false
background-color = "#000000"
blur = 32
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = "center"
align = "center"
format = "hh:mm"
font-family = "AdwaitaSans"
font-size = 80
font-weight = 900
color = "#FFFFFF"

[LockScreen.Date]
display = true
format = "dddd, MMMM dd, yyyy"
locale = "en_US"
font-family = "AdwaitaSans"
font-size = 14
font-weight = 500
color = "#FFFFFF"
margin-top = -14

[LockScreen.Message]
display = true
position = "bottom-center"
align = "center"
text = "Press any key"
font-family = "AdwaitaSans"
font-size = 16
font-weight = 400
display-icon = false
icon = "enter.svg"
icon-size = 58
color = "#FFFFFF"
paint-icon = true
spacing = 0

[LoginScreen]
background = "default.jpg"
use-background-color = false
background-color = "#000000"
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = "center"
margin = -1

[LoginScreen.LoginArea.Avatar]
shape = "circle"
border-radius = 42
active-size = 144
inactive-size = 96
inactive-opacity = 0.35
active-border-size = 0
inactive-border-size = 0
active-border-color = "#FFFFFF"
inactive-border-color = "#FFFFFF"

[LoginScreen.LoginArea.Username]
font-family = "AdwaitaSans"
font-size = 20
font-weight = 600
color = "#FFFFFF"
margin = 12

[LoginScreen.LoginArea.PasswordInput]
width = 240
height = 36
display-icon = false
font-family = "AdwaitaSans"
font-size = 14
icon = "password.svg"
icon-size = 19
content-color = "#FFFFFF"
background-color = "#FFFFFF"
background-opacity = 0.15
border-size = 1
border-color = "#FFFFFF"
border-radius-left = 12
border-radius-right = 12
margin-top = 12
masked-character = "‚óè"

[LoginScreen.LoginArea.LoginButton]
background-color = "#FFFFFF"
background-opacity = 0.15
active-background-color = "#FFFFFF"
active-background-opacity = 0.30
icon = "arrow-right.svg"
icon-size = 22
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 1
border-color = "#FFFFFF"
border-radius-left = 12
border-radius-right = 12
margin-left = 6
show-text-if-no-password = true
hide-if-not-needed = false
font-family = "AdwaitaSans"
font-size = 14
font-weight = 600

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = "AdwaitaSans"
font-weight = 600
font-size = 17
icon-size = 36
icon = "spinner.svg"
color = "#FFFFFF"
spacing = 6

[LoginScreen.LoginArea.WarningMessage]
font-family = "AdwaitaSans"
font-size = 13
font-weight = 400
normal-color = "#FFFFFF"
warning-color = "#FFFFFF"
error-color = "#FFFFFF"
margin-top = 12

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 40
margin-left = 50
size = 42
border-radius = 6
spacing = 14
font-family = "AdwaitaSans"

[LoginScreen.MenuArea.Popups]
max-height = 400
item-height = 40
item-spacing = 2
padding = 4
display-scrollbar = true
margin = 4
background-color = "#FFFFFF"
background-opacity = 0.15
active-option-background-color = "#FFFFFF"
active-option-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
font-family = "AdwaitaSans"
border-size = 1
border-color = "#FFFFFF"
font-size = 16
icon-size = 22

[LoginScreen.MenuArea.Session]
display = true
position = "bottom-left"
index = 0
popup-direction = "up"
popup-align = "center"
display-session-name = true
button-width = 180
popup-width = 180
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
font-size = 15
icon-size = 22

[LoginScreen.MenuArea.Layout]
display = true
position = "bottom-right"
index = 0
popup-direction = "up"
popup-align = "center"
popup-width = 260
display-layout-name = true
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
font-size = 14
icon = "language.svg"
icon-size = 23

[LoginScreen.MenuArea.Keyboard]
display = true
position = "bottom-right"
index = 0
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
icon = "keyboard.svg"
icon-size = 23

[LoginScreen.MenuArea.Power]
display = true
position = "bottom-right"
index = 0
popup-direction = "up"
popup-align = "center"
popup-width = 144
background-color = "#FFFFFF"
background-opacity = 0.0
active-background-opacity = 0.30
content-color = "#FFFFFF"
active-content-color = "#FFFFFF"
border-size = 0
icon = "power.svg"
icon-size = 23

[LoginScreen.VirtualKeyboard]
scale = 1.2
position = "login"
start-hidden = true
background-color = "#FFFFFF"
background-opacity = 0.15
key-content-color = "#FFFFFF"
key-color = "#FFFFFF"
key-opacity = 0.15
key-active-background-color = "#FFFFFF"
key-active-opacity = 0.30
selection-background-color = "#CCCCCC"
selection-content-color = "#FFFFFF"
primary-color = "#FFF"
border-size = 0
border-color = "#000000"

[Tooltips]
enable = true
font-family = "AdwaitaSans"
font-size = 13
content-color = "#FFFFFF"
background-color = "#FFFFFF"
background-opacity = 0.15
border-radius = 6
disable-user = false
disable-login-button = false
